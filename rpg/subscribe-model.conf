      name = POS_current
    }
    {
      subsystem=IRIS
      component=oiwfs-poa-assembly
      name = referenceVectors
    }
    //Imager
    {
      subsystem=IRIS
      component = sci-filter-assembly
      name = current
      usage = "The IRIS science filter wavelength is required because the non-common path aberration correction is wavelength-dependent"
    }
    {
      subsystem=IRIS
      component=imager-odgw-assembly
      name = current
    }
    {
      subsystem=IRIS
      component=imager-odgw-assembly
      name = referenceVectors
    }
    {
      subsystem=IRIS
      component=imager
      name = scienceImage
    }
    
    {
      subsystem=SCMS
      component=turbulence
      name = r0
    }
    {
      subsystem=SCMS
      component=turbulence
      name = cn2
    }
    {
      subsystem=SCMS
      component=turbulence
      name = transparency
    }
    {
      subsystem=SCMS
      component=turbulence
      name = windSpeed
    }
    {
      subsystem=SCMS
      component=turbulence
      name = windDirection
    }
  ]
}
