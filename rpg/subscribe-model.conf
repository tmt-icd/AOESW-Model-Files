subsystem = AOESW
component = rpg

subscribe {
  events = [
    //NFIRAOS
    {
      subsystem     = NFIRAOS
      component     = lgsTrombone
      name          = sodiumLayer
      requiredRate  = 3.33
    }  
    {
      subsystem     = NFIRAOS
      component     = rtc
      name          = rpgConnection
    }   
 
    // TCS
    {
      subsystem = TCS
      component = cmNFIRAOS
      name = lgsTromboneZenith
      requiredRate = 2
    }
    {
      subsystem = TCS
      component = cmNFIRAOS
      name = pupilRotation
      requiredRate = 20
    }
    {
      subsystem = TCS
      component = cmNFIRAOS
      name = ngsPos
      requiredRate = 20
    }

    {
      subsystem = TCS
      component = cmIRIS
      name = pupilRotation
      requiredRate = 20
    }
  
    //CSRO
    {
      subsystem=IRIS
      component=rotator-assembly
      name = current
    }
    {
      subsystem=IRIS
      component=oiwfs-poa-assembly
